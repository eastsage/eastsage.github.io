# 게시물의 목차(TOC)를 전역적으로 활성화. boolean 형식.
toc: true

comments:
  # 게시물 댓글 시스템의 전역 설정. 비워 두면 비활성화됩니다.
  provider: giscus # [disqus | utterances | giscus]
  active: giscus
  # 제공되는 옵션:
  disqus:
    shortname: # Disqus shortname을 입력하세요. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 설정 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 옵션 › https://giscus.app
  giscus:
    repo: eastsage/eastsage.github.io # <gh-username>/<repo>
    repo_id: R_kgDONlSk3g
    category: Announcements
    category_id: DIC_kwDONlSk3s4ClsSH
    mapping: # 선택 사항, 기본값은 'pathname'
    strict: # 선택 사항, 기본값은 '0'
    input_position: # 선택 사항, 기본값은 'bottom'
    lang: # 선택 사항, 기본값은 `site.lang`의 값
    reactions_enabled: # 선택 사항, 기본값은 `1`

# 자체 호스팅 정적 리소스. 선택 사항 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # boolean, 비워 두면 false로 간주
    # 지정된 Jekyll 환경. 비워 두면 모두 포함.
    # `assets.self_host.enabled`가 'true'일 때만 작동.
    env: # [development | production]

pwa:
  enabled: true # PWA 기능(설치 가능) 활성화 옵션.
  cache:
    enabled: true # PWA 오프라인 캐시 활성화 옵션.
    # 여기 정의된 경로는 PWA 캐시에서 제외됩니다.
    # 일반적으로 해당 값은 현재 웹사이트와 동일한 도메인을 공유하는 다른 웹사이트의 `baseurl`입니다.
    deny_paths:
    # - "/example"  # `<SITE_URL>/example/*`에 일치하는 URL은 PWA 캐시에서 제외됩니다.

paginate: 10 # 페이지당 게시물 수

# 사이트의 기본 URL
baseurl: ""

# ------------ 아래 옵션들은 수정하지 않는 것이 좋습니다 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 옵션 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 빈 문자열은 프로젝트의 모든 파일을 의미합니다.
      type: posts
    values:
      layout: post
      comments: true # 게시물에 댓글 활성화.
      toc: true # 게시물의 목차 열을 표시.
      # 아래 매개변수는 수정하지 마세요. 프로젝트의 다른 게시물 링크에 영향을 줄 수 있습니다.
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # `site.collections`를 참조.
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - rollup.config.js
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
